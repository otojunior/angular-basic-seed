<div class="row">
    <h1 class="display-4">Editar Municipio</h1>
</div>
<div class="row" style="margin-top: 20px">
    <form>
        <div class="form-group">
            <label for="inputId">Id:</label>
            <input type="number" class="form-control" id="inputId" [(ngModel)]="municipio.id" name="inputId">
        </div>
        <div class="form-group">
            <label for="inputNome">Nome:</label>
            <input type="text" class="form-control" id="inputNome" [(ngModel)]="municipio.nome" name="inputNome">
        </div>
        <div class="form-group">
            <label for="inputCep">CEP:</label>
            <input type="number" class="form-control" id="inputCep" [(ngModel)]="municipio.cep" name="inputCep">
        </div>
        <div class="form-group">
            <label for="inputDesc">Descrição:</label>
            <textarea rows="4" cols="50" class="form-control" [(ngModel)]="municipio.descricao" name="inputDesc"></textarea>
        </div>
        <div class="form-group">
            <label for="inputPopulacao">População:</label>
            <input type="number" class="form-control" id="inputPopulacao" [(ngModel)]="municipio.populacao" name="inputPopulacao">
        </div>
    </form>
</div>
<div class="row" style="margin-top: 20px">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" [routerLink]="['/municipio']">Cancelar</button>
        <button type="button" class="btn btn-secondary" (click)="saveMunicipio()">Salvar</button>
    </div>
</div>
